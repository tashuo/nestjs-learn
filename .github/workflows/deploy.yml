name: Deploy online

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: blog

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      
      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7
          
      - name: Install and build
        run: |
          pnpm i -g @nestjs/cli
          pnpm i
          pnpm build
          cp .env.example ./dist/

      - name: SCP upload-prod
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_SSH_PORT }}
          source: "./dist/"
          target: "/www/nestjs/community"

      - name: SSH deploy-prod
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_SSH_PORT }}
          script: |
            cd /www/nestjs/community/
            cp .env.example .env
            pm2 restart ./dist/main.js --name community-api